version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: c3_render_api/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - PORT=${PORT}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./c3_render_api:/app/c3_render_api
    networks:
      - c3render
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.render-api.rule=Host(`${RENDER_HOSTNAME:-render.comput3.ai}`)"
      - "traefik.http.routers.render-api.entrypoints=websecure"
      - "traefik.http.routers.render-api.tls=true"
      - "traefik.http.services.render-api.loadbalancer.server.port=${PORT:-5000}"
  worker:
    build:
      context: .
      dockerfile: c3_render_worker/Dockerfile
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - C3_API_KEY=${C3_API_KEY}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_SECURE=${MINIO_SECURE}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./c3_render_worker:/app/c3_render_worker
      - ./output:/app/output
    networks:
      - c3render
    deploy:
      replicas: ${WORKER_REPLICAS:-1}
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - c3render

networks:
  c3render:
    driver: bridge
  traefik-net:
    name: traefik-net
    external: true

volumes:
  redis_data:
